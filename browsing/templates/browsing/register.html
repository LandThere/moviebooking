{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/fonts.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
							{% csrf_token %}
                            <div class="form-group">{{form.username}}
                                <label for="name"><img src="{%static 'images/account.png'%}"></i></label>
                            </div>
							
                            <div class="form-group">{{form.email}}
                                <label for="email"><img src="{%static 'images/email.png'%}"></i></label>
                            </div>
							
                            <div class="form-group">{{form.password1}}
                                <label for="pass"><img src="{%static 'images/pass.png'%}"></i></label>
                            </div>
							
                            <div class="form-group">{{form.password2}}
                                <label for="re-pass"><img src="{%static 'images/pass2.png'%}"></i></label>
                            </div>
							
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="{% url 'browsing:terms' %}" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><a href='/'><img src="{% static 'images/WEBSITELOGO.png' %}" alt="sing up image"></a></figure>
                        <a href="{% url 'browsing:login' %}" class="signup-image-link">Already have an account?</a>
                    </div>
                </div>
            </div>
        </section>
        </section>

    </div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
